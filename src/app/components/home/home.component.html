  <!-- Section Cours -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Discover Our Courses</h2>
    <div class="row">
      <div class="col-md-4 mb-3" *ngFor="let course of courses">
        <div class="card">
          <img
            [src]="course.image"
            class="card-img-top"
            alt="{{ course.title }}"
          />
          <div class="card-body">
            <h5 class="card-title">{{ course.title }}</h5>
            <p class="card-text">{{ course.price }} DT/Month</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Section Contact -->
  <div
    class="contact mt-5 p-5"
    style="background-color: #f8c471; border-radius: 10px;"
  >
    <h2 class="text-center mb-4">Contact Us</h2>
    <form (ngSubmit)="submitContact()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          [(ngModel)]="contact.name"
          name="name"
          required
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          [(ngModel)]="contact.email"
          name="email"
          required
        />
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea
          id="message"
          class="form-control"
          [(ngModel)]="contact.message"
          name="message"
          required
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Send the message</button>
    </form>
  </div>
