<section class="vh-100 login-section">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <!-- Image -->
        <div class="col-md-6 col-lg-5">
          <img
            src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid rounded"
            alt="Sample image"
          />
        </div>
        <!-- Login Form -->
        <div class="col-md-6 col-lg-5">
          <form (ngSubmit)="login()" class="p-4 shadow rounded bg-white">
            <!-- Social Media Login -->
            <div class="text-center mb-4">
              <h2 class="text-dark">Sign in</h2>
              <div class="d-flex justify-content-center gap-3 mt-3">
                <a href="https://facebook.com" target="_blank" class="btn btn-outline-primary btn-floating">
                  <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://github.com" target="_blank" class="btn btn-outline-dark btn-floating">
                  <i class="fab fa-github"></i>
                </a>
                <a href="https://google.com" target="_blank" class="btn btn-outline-danger btn-floating">
                  <i class="fab fa-google"></i>
                </a>
                <a href="https://linkedin.com" target="_blank" class="btn btn-outline-secondary btn-floating">
                  <i class="fab fa-linkedin-in"></i>
                </a>
              </div>
            </div>
  
            <!-- Divider -->
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center text-dark fw-bold mx-3">Or</p>
            </div>
  
            <!-- Username -->
            <div class="form-outline mb-4">
              <input
                type="text"
                id="username"
                class="form-control form-control-lg"
                [(ngModel)]="loginData.username"
                name="username"
                placeholder="Enter your username"
                required
              />
              <label for="username" class="form-label text-dark">Username</label>
            </div>
  
            <!-- Password -->
            <div class="form-outline mb-3">
              <input
                type="password"
                id="password"
                class="form-control form-control-lg"
                [(ngModel)]="loginData.password"
                name="password"
                placeholder="Enter your password"
                required
              />
              <label for="password" class="form-label text-dark">Password</label>
            </div>
  
            <!-- Remember Me & Forgot Password -->
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberMe" />
                <label class="form-check-label text-dark" for="rememberMe">Remember me</label>
              </div>
              <a href="#!" class="text-decoration-none text-primary">Forgot password?</a>
            </div>
  
            <!-- Login Button -->
            <div class="text-center">
              <button type="submit" class="btn btn-lg btn-primary w-100">Login</button>
            </div>
            <p class="text-center text-dark mt-3">
              Don't have an account? <a href="#!" class="text-primary">Register</a>
            </p>
          </form>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <div class="text-center py-4 mt-5 bg-light text-dark">
      <p class="mb-0">&copy; 2024. All rights reserved.</p>
    </div>
  </section>
