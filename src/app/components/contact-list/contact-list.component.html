<div class="container mt-5">
    <h2>Contact List</h2>
  
    
  
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Message</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contacts">
          <td>{{ contact.name }}</td>
          <td>{{ contact.email }}</td>
          <td>{{ contact.message }}</td>
          <td>
            
            <!-- Bouton pour supprimer -->
            <button class="btn btn-danger btn-sm" (click)="deleteContact(contact.id!)">
                Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
