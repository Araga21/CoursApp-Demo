<div class="container mt-5">
    <h2>{{ course.id ? 'Modifier un cours' : 'Add a Course' }}</h2>
    <form (ngSubmit)="saveCourse()">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input
          type="text"
          id="title"
          class="form-control"
          [(ngModel)]="course.title"
          name="title"
          required
        />
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">Image URL</label>
        <input
          type="text"
          id="image"
          class="form-control"
          [(ngModel)]="course.image"
          name="image"
          required
        />
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input
          type="number"
          id="price"
          class="form-control"
          [(ngModel)]="course.price"
          name="price"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
